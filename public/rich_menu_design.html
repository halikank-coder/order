<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=810, initial-scale=1.0">
    <title>Rich Menu Design</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&family=Zen+Maru+Gothic:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 810px;
            overflow: hidden;
            background-color: #000;
            /* Fallback for whitespace */
        }

        #container {
            width: 1200px;
            height: 810px;
            background-image: url('rich_menu_bg_atelier_v2.png');
            background-size: cover;
            background-position: center bottom;
            /* Anchor to bottom to avoid gap? cover should fix it though */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            font-family: "Zen Maru Gothic", sans-serif;
            position: absolute;
            top: 0;
            left: 0;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            /* Thin grid lines for separation */
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.15);
            /* Slight dark overlay for contrast */
            backdrop-filter: blur(2px);
            transition: all 0.3s;
            color: #fff;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .panel:nth-child(1) {
            background: rgba(255, 0, 100, 0.1);
        }

        /* Order: Pink hint */

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .label {
            font-size: 36px;
            /* Slightly smaller for 3-col */
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .sub-label {
            font-size: 18px;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0.9;
        }
    </style>
</head>
